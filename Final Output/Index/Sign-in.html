<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAUSDC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('HAUSW.jpg'); /* Set HAUSW as the background image for the body */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: white;
            height: 100vh; /* Set height to full viewport height */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center items vertically */
        }

        /* Sign-In Section */
        .signin-section {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for form */
            padding: 40px;
            border-radius: 10px;
            margin: 20px;
            width: 100%;
            max-width: 400px; /* Max width for the form */
            text-align: center; /* Center align text */
            position: relative; /* Position relative for stacking */
        }

        .signin-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .signin-section input {
            width: 90%; /* Full width with some padding */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signin-section button {
            background-color: red; /* Button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s;
        }

        .signin-section button:hover {
            background-color: darkred; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <!-- Sign-In Section -->
    <section class="signin-section">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <script>
        // Handle form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form action
            // Redirect to Index.html after form submission
            window.location.href = 'index.html';
        });
    </script>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
